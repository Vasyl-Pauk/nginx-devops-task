apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-nginx
spec:
  rules:
    - host: {{ (index .Values.ingress.hosts 0).host }}
      http:
        paths:
            backend:
              service:
                name: {{ .Release.Name }}-nginx
                port: {{ .Values.service.port }}
